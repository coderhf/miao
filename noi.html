<script type="ok" id="ch0105/22">
  var i = 1
  var totalMoney = 0 // 手里总共有的前
  var storageMoney = 0 // 能够存起来的钱
  var flag = true
  while(i <= 12) {
    var budget = Number(prompt('每月预算'))
    totalMoney += 300 // 每个月有300的零钱
    totalMoney = totalMoney - budget // 这个月扣除预算剩下的钱
    if(totalMoney >= 0) {
      if(totalMoney >= 100) {
        // 需要存起来
        storageMoney += totalMoney - totalMoney % 100
        // 剩余的零钱拿到手里
        totalMoney = totalMoney % 100
      }
    } else { // 预算超过为负
      console.log(-i)
      flag = false
      break
    }
    i++
  }
  // 年末将存的钱取出
  if(flag) {
    // 要将存储起来的钱*1.2加上最后一个月的零钱得到手中的钱
    var total = storageMoney * 1.2 + totalMoney
    console.log(total)
  }
</script>

<script id="weekday">
  // 已知公元一年一月一日是星期一，所以要知道这一年这一月与那天的总天数，然后除以7
  // 闰年一年366天，非闰年365天。闰年2月是29天，其它28天
  var y = +prompt('输入年份')
  var m = +prompt('输入月份')
  var day = 0 // 记录总天数
  var counter = 0 // 记录有几个闰年
  var m2Day = 28 // 记录这一年是是否是闰年时2月份的天数变化
  var weekday // 记录某一年某一月一月份是星期几

  // 找到有几个闰年
  for (var i = 1; i < y; i++) {
    // 闰年的条件
    if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
      counter++
    }
  }
  day = (y - 1) * 365 + counter // 年之间的天数

  // 判断这一年是否是闰年
  if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
    m2Day = 29
  }

  // 计算月份的天数
  for (var j = 1; j < m; j++) {
    switch (j) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        day += 31
        break
      case 4: 
      case 6: 
      case 9: 
      case 11: 
        day += 30
        break
      case 2:
        day += m2Day
        break
    }
  }

  weekday = (day + 1) % 7 // 这些天要加上这一月的第一天
  console.log(weekday)


</script>
