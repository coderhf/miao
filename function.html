<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script type="ok">\
    // 判断是否是整数的函数
    var isInterge = function (n) {
      if (n === n - n % 1) {
        return true
      }
      return false
    }
    var isPrime = function (num) {
      // 如果n是负数或者是浮点数的时候返回false
      if (num < 0 || !isInterge(num)) {
        return false
      }

      for (var i = 2; i <= num / 2; i++) {
        if (num % i === 0) {
          return false
        }
      }
      return true
    }
  </script>

  <script type="ok">
    var isAbout7 = function (num) {
      var n = num
      if (n === 0) {
        return false
      }
      if (n % 7 === 0) {
        // 与7有关
        return true
      }
      while (n != 0) {
        var digit = n % 10
        if (digit === 7) {
          return true
        }
        n = (n - digit) / 10
      }
      return false
    }
  </script>

  <script id="min">
    // 定义一个返回最小值的函数
    function min(a, b) {
      var min = Infinity
      if (a < b) {
        min = a
      }
      if (b < a) {
        min = b
      }
      return min
    }
  </script>

  <script id="isEven">
    // 定义一个函数判断一个数字是否是偶数，是则返回true
    function isEven(n) {
      if (n === 0) {
        return true
      }
      if (n === 1) {
        return false
      }
      n = n - 2
      return isEven(n)
    }
  </script>

  <script id="字符计数">
    // 接收一个字符串，返回一个数字，表示该字符串中有多少单个“char"
    function countBs(str) {
      var len = str.length
      var counter = 0
      for (var i = 0; i < len; i++) {
        // 获得字符串中的每一个字符
        var char = str.charAt(i)
        if (char === 'B') {
          counter++
        }
      }
      return counter
    }
    // countChar函数跟countBs函数一样，多了一个参数指定需要统计的字符
    function countChar(str, c) {
      var len = str.length
      var counter = 0
      for (var i = 0; i < len; i++) {
        var char = str.charAt(i)
        if (char === c) {
          counter++
        }
      }
      return counter
    }
  </script>
</body>
